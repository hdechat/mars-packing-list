<!DOCTYPE html>
<html>
  <head lang="en">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>

    <main class="packingList"></main>
